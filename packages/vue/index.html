<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import Vue, { reactive, h } from "./index.js";
      // app
      const App = {
        data: reactive({
          count: 0,
        }),
        render() {
          return h(
            "div",
            {
              onClick: () => {
                this.data.count++;
              },
            },
            String(this.data.count)
          );
        },
      };
      Vue(App, "#app");
    </script>
  </body>
</html>
