<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">15675</div>
    <script src="../dist/libRuntimeDom.global.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const { createApp, h, reactive } = libRuntimeDom;
      // const { createApp ,h,reactive} = Vue;
      const App = {
        setup(props, context) {
          const state = reactive({ name: "zhangsan" });
          const fn = () => {
            state.name = "lisi";
          };

          return {
            state,
            fn,
          };
        },
        render(proxy) {
          console.log("diff render", proxy.fn);
          return h(
            "div",
            { style: { color: "red" }, onclick: proxy.fn },
            proxy.state.name
          );
          // return h("div", { style: { color: "red" } }, ["hello"]);
          // return h("div", { style: { color: "red" } }, [h("div", {}, "hello")]);
        },
      };
      createApp(App).mount("#app");
    </script>
  </body>
</html>
